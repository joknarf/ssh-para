name: Build Linux binary (manylinux)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Build with manylinux (${{ matrix.arch }})
        run: |
          set -e

          IMAGE=quay.io/pypa/manylinux2014_${{ matrix.arch }}
          OUT=ssh-para-linux-${{ matrix.arch }}

          docker run --rm \
            -v "$PWD:/src" \
            $IMAGE \
            bash -c "
              set -e
              cd /opt/_internal
              tar xf static-libs-for-embedding-only.tar.xz

              cd /src

              # Choose a specific Python version available in manylinux
              PYBIN=/opt/python/cp311-cp311/bin/python

              \$PYBIN -m pip install --upgrade pip
              \$PYBIN -m pip install nuitka ssh-para

              \$PYBIN -m nuitka --onefile --follow-imports --assume-yes-for-downloads --output-filename=$OUT --main=ssh_para/ssh_para.py
            "

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ssh-para-linux-*

