name: Build Linux binary (manylinux)

on:
  release:
    types: [published]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Build with manylinux2014
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            quay.io/pypa/manylinux2014_x86_64 \
            bash -c "
              set -e
              cd /src

              # Choose a specific Python version available in manylinux
              PYBIN=/opt/python/cp311-cp311/bin/python

              \$PYBIN -m pip install --upgrade pip
              \$PYBIN -m pip install nuitka ssh-para

              \$PYBIN -m nuitka --onefile --follow-imports --assume-yes-for-downloads --output-filename=ssh-para-linux-x86_64 --main=ssh_para/ssh_para.py
            "

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ssh-para-linux-x86_64

